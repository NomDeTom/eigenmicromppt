requires-atopile: ^0.4.1

paths:
  src: ./elec/src
  layout: ./elec/layout
  footprints: ./elec/footprints

builds:
  default:
    entry: elec/src/micromppt.ato:Micromppt

dependencies:
  - type: registry
    identifier: atopile/usb-connectors
    release: 0.1.0
  - type: registry
    identifier: eigenlucy/voltagewindowmonitor
    release: 0.1.3

package:
  identifier: eigenlucy/micromppt
  repository: https://github.com/eigenlucy/micromppt
  authors:
    - name: Lucy Moglia
      email: eigenlucy@proton.me
  summary: 5W autonomous MPPT boost solar battery charger with embedded perturb and observe set point adjustment algorithm
  license: MIT
  homepage: https://github.com/eigenlucy/micromppt
